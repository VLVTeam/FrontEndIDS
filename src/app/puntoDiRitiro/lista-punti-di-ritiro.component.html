<app-menu></app-menu>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Indirizzo</th>
        <th scope="col" *ngIf="isAmministratore" >Elimina</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let puntoDiRitiro of puntiDiRitiro">
        <th scope="row">{{puntoDiRitiro.id}}</th>
        <td>{{puntoDiRitiro.indirizzo}}</td>
        
        <td *ngIf="isAmministratore"><button class="btn btn-outline-danger"  type="submit" (click)="elimina(puntoDiRitiro.id!)"><i class="far fa-trash-alt"></i> Elimina</button></td>
      
      </tr>
     
    </tbody>
  </table>
 <div class ="mt-3" *ngIf="isAmministratore">
   <button  class="btn btn-outline-success btn-lg" routerLink="/nuovoPuntoDiRitiro"> Nuovo punto di ritiro</button>
   
 </div>
</div>
