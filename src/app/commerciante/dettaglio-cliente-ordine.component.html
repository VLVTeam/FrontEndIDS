<app-menu></app-menu>

<div class="container">
    <div class="row mt-5" *ngIf="cliente">
        <div class="col-md-4 mx-auto">
            <div class="card " style="width: 18rem;">
                <div class="card-header text-center">
                    Dettagli Cliente
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{cliente.id}}</li>
                    <li class="list-group-item"><b>NOME: </b>{{cliente.nome}}
                    </li>
                    <li class="list-group-item"><b>COGNOME: </b>{{cliente.cognome}}</li>
                    <li class="list-group-item"><b>INDIRIZZO: </b>{{cliente.indirizzo}}
                    </li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="indietro()"> <i
                            class="fas fa-arrow-alt-circle-left"></i> Indietro</button>
                </div>
            </div>
        </div>
    </div>
</div>
