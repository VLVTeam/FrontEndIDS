<<app-menu></app-menu>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descrizione</th>
        <th scope="col">Data Inizio</th>
        <th scope="col">Data Fine</th>

        <th scope="col" >Elimina</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let promozione of promozioni">
        <th scope="row">{{promozione.id}}</th>
        <td>{{promozione.descrizione}}</td>
        <td>{{promozione.dataInizio}}</td>
        <td>{{promozione.dataFine}}</td>

        <td ><button class="btn btn-outline-danger"  type="submit" (click)="elimina(promozione.id)"><i class="far fa-trash-alt"></i> Elimina</button></td>
      
      </tr>
     
    </tbody>
  </table>
 <div class ="mt-3" >
   <button  class="btn btn-outline-success btn-lg" routerLink="/nuovaPromozione"> Nuova Promozione</button>
   
 </div>
</div>
