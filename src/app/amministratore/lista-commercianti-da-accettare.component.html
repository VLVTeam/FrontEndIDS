<app-menu></app-menu>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">email</th>
        <th scope="col">Dettaglio</th>
        <th scope="col" *ngIf="isAmministratore" >Accetta</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commerciante of commerciantiDaAccettare">
        <th scope="row">{{commerciante.id}}</th>
        <td>{{commerciante.email}}</td>
        <td *ngIf="isAmministratore"><button class="btn btn-outline-info"   routerLink="/dettaglioCommerciante/{{commerciante.id}}"><i class="fas fa-eye"></i> VEDI DETTAGLI</button></td>
        <td *ngIf="isAmministratore"><button class="btn btn-outline-warning"  type="submit" (click)="accetta(commerciante.id)"><i class="fas fa-check-square"></i> ACCETTA</button></td>
      
      </tr>
     
    </tbody>
  </table>
 
</div>
