
 <app-menu></app-menu>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="indirizzo">Indirizzo</label>
                    <input type="text" class="form-control" id="indirizzo" name="indirizzo" [(ngModel)]="indirizzo"
                        required>
                </div>

                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Crea</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listaPuntiDiRitiro">
                    <i class="fas fa-arrow-alt-circle-left"></i> Indietro</button>
            </form>
        </div>
    </div>
</div>
