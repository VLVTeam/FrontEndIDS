<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Sessione gia aperta</h2>
</div>

<ng-template #loggedOut>
    <div class="conteinter d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro">Crea cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/registroCommerciante">Crea commerciante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registroCorriere">Crea corriere</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                    <div class="form-group">
                        <label for="email"> email</label>
                        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> password</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="nomePuntoVendita"> nome Punto Vendita</label>
                        <input type="text" name="nomePuntoVendita" id="nomePuntoVendita" class="form-control"
                            [(ngModel)]="nomePuntoVendita" required>
                    </div>
                    <div class="form-group">
                        <label for="indirizzoPuntoVendita"> indirizzo Punto Vendita</label>
                        <input type="text" name="indirizzoPuntoVendita" id="indirizzoPuntoVendita" class="form-control"
                            [(ngModel)]="indirizzoPuntoVendita" required>
                    </div>
                    <div class="form-group">
                        <label for="categoriaMerceologica">categoria Merceologica:</label>

                        <select name="categoriaMerceologica" id="categoriaMerceologica"
                            [(ngModel)]="categoriaMerceologica" required>
                            <option value="ALIMENTARI">ALIMENTARI</option>
                            <option value="ABBIGLIAMENTO">ABBIGLIAMENTO</option>
                            <option value="ELETTRONICA">ELETTRONICA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"> Crea commerciante</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
