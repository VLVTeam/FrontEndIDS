<app-menu></app-menu>

<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Data Inizio</th>
                <th scope="col">Data Fine</th>
                <th scope="col">Commerciante</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let promozione of promozioni">
                <th scope="row">{{promozione.id}}</th>
                <td>{{promozione.descrizione}}</td>
                <td>{{promozione.dataInizio}}</td>
                <td>{{promozione.dataFine}}</td>
                <td><button class="btn btn-outline-info"
                        routerLink="/dettaglioCommerciantePromozione/{{promozione.idCommerciante}}"><i
                            class="fas fa-eye"></i> VEDI DETTAGLI</button></td>
            </tr>

        </tbody>
    </table>

    <div class="form-group">
        <label for="categoriaMerceologica"><b>CATEGORIA MERCEOLOGICA: </b></label>

        <select name="categoriaMerceologica" id="categoriaMerceologica" [(ngModel)]="categoriaMerceologica" required>
            <option value="ALIMENTARI">ALIMENTARI</option>
            <option value="ABBIGLIAMENTO">ABBIGLIAMENTO</option>
            <option value="ELETTRONICA">ELETTRONICA</option>
        </select>
    </div>

    <div class="mt-3">
        <button class="btn btn-outline-success btn-lg mr-5" (click)="filtraPromozioniCliente()"> Filtra Promozioni</button>
        <button class="btn btn-outline-success btn-lg mr-5" (click)="caricaPromozioniCliente()"> Tutte le Promozioni</button>
    </div>
</div>
